<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <form action="quiz" method="POST">
    <fieldset>
      <<p class="lead">What is your age?</p>>
      <input type="text" name="age">
      <input type="radio" name="gender" value="female">
      <input type="radio" name="gender" value="male">
      <input type="radio" name="gender" value="other">
      <p class="lead">How Do You Use Aloe Vera?</p>
      <input type="checkbox" name="use" value="Hair Care">
      <input type="checkbox" name="use" value="Skin Care">
      <input type="checkbox" name="use" value="First Aid">
      <p class="lead">What site features would you like to see added?</p>
      <input type="message" name="feedback" class="row-5">
      <input type="submit" name="Submit">
    </fieldset>
  </form>
</body>
</html>
